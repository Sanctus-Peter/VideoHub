{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 text-center mx-auto">
    <h1>Sign up</h1>

    {% include "snippets/form_error.html" %}

    <form method="POST">
        <div>
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" placeholder="email@example.com" id="email" required />
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input class="form-control" type="text" name="lastname" placeholder="Last Name" id="lastname" required />
        </div>
        <div>
            <label for="lastname">First Name</label>
            <input class="form-control" type="text" name="firstname" placeholder="First Name" id="firstname" required />
        </div>
        <div>
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" placeholder="your password" />
        </div>
        <div>
            <label for="password">Confirm Password</label>
            <input class="form-control" type="password" name="confirm_password" placeholder="Confirm your password" />
        </div>
        <button class="btn btn-primary" type="submit">sign up</button>
    </form>
    <div class="mt-4"></div>
        <p>Already have an account? <a href="/api/auth/token/sign-in">Log in</a></p>
    </div>
    </div>
</div>
{% endblock %}
