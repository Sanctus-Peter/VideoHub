{% if errors %}
<div style="margin-bottom: 20px;">
<p style="margin-bottom: 2px;">An error occurred, please check the following:</p>
    {% for error in errors %}
        <li><b>{% if error.loc[0] != '__root__' %} {{ error.loc }} {% endif %}</b>: {{ error.msg }} </li>
    {% endfor %}
</div>
{% endif %}
