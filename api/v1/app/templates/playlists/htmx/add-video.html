<div class="my-2 border rounded p-3">

    {% include "snippets/form_error.html" %}

    <form method="POST" action="/api/playlist/{{ db_id }}/add-video" hx-post="/api/playlist/{{ db_id }}/add-video">
        <div>
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" placeholder="Title of video" id="title" required />
        </div>
        <div>
            <label for="url">Youtube Link</label>
            <input class="form-control" type="text" name="url" placeholder="https://www.youtube.com/watch?v=3PHXvlpOkf4"
                   value="{% if url %}{{ url }}{% endif %}" id="url" required />
        </div>

        <button class="btn btn-primary mt-2" type="submit">Add Video</button>
    </form>

</div>
